    <h1>Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data" >

        <label for="pessona">Digite aqui seu nome:
            <br>
            <br>
            <input type="text" name="nomeCompleto" id="pessona" placeholder="Digite seu nome completo" required >
        </label>

        <br>
        <br>
        <br>

        <label for="inputemail">Digite aqui seu email:
            <br>
            <br>
            <input type="email" name="email" id="inputemail" placeholder="Digite seu email correto" required >
        </label>

        <br>
        <br>
        <br>

        <label for="lugarSelect">Qual o seu estado?
            <br>
            <br>
            <select name="localização" id="lugarSelect">
                <option value="pb">Paraíba</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="sc">Santa Catarina</option>
            </select>
        </label>

        <br>
        <br>
        <br>

        <label for="fotoInput">Selecione uma foto para perfil:
            <br>
            <br>
            <input type="file" name="arquivo" id="fotoInput">
        </label>

        <br>
        <br>
        <br>

        <p>Hobby favorito:</p>
    
        <label for="hobby01">
            <input type="radio" name="hobby-favorito" id="hobby01" value="games">Jogar video-game
        </label>

        <label for="hobby02">
            <input type="radio" name="hobby-favorito" id="hobby02" value="livros">Ler livros
        </label>

        <label for="hobby03">
            <input type="radio" name="hobby-favorito" id="hobby03" value="cinema">Ir ao cinema
        </label>

        <label for="hobby04">
            <input type="radio" name="hobby-favorito" id="hobby04" value="séries">Assistir Séries
        </label>

        <br>
        <br>
        <br>

        <h3>Escreva algo sobre você:</h3>

        <textarea name="texto" id="textoInput" cols="30" rows="5"></textarea>

        <br>
        <br>
        <br>

        <p>Digite sua senha:</p>

        <label for="senhaInput">
            <input type="password" name="senha" id="senhaInput" placeholder="Digite aqui sua senha completa!"  required>
        </label>

        <br>
        <br>
        <br>

        <label for="box-adcional">
            <input type="checkbox" name="opçãoEmpresa" id="box-adcional" >Deseja receber notificações adcionais?
        </label>

        <br>
        <br>
        <br>

        <button type="submit" >Enviar Formulário</button>

    </form>



    <script src="script.js"></script>
</body>
