<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="maisInfos()" >Mais Informações</button>

    <p id="trybeContinua" ></p>

    <script>

        window.onload = apocalipse;

        alert("o céu ficou vermelho");

        function apocalipse(){
            alert("meteoros estão caindo!!!");
            alert("Bruce Willis está indo destrui-los");
            alert("Toca Aerosmith");
        }

       /*  window.onload = jsCarregado;

        function jsCarregado() {
            alert("página foi carregada");
        } */

        function maisInfos(){
            let textoMaisInfo = document.getElementById("trybeContinua");
            textoMaisInfo.innerText = 'Aqui você vai aprender mais sobre eventos no javascript';
        }

    </script>

    <p id="identy" >Clique aqui para saber mais!</p>



    <div>
        <button id="mouseOverLeave" >botão para ter o mouse passado por cima e removido</button>
    </div>



    <script>


        let clique = document.getElementById("identy");

        clique.addEventListener("click", recebeClick);
        clique.addEventListener("mouseover", mouseEmCima);
        clique.addEventListener("mouseleave", mouseFora);

        function recebeClick(evento){
            console.log(evento.target);
            console.log(evento.type); 
}






        let mouseOverLeaveBotton = document.getElementById("mouseOverLeave");

        mouseOverLeaveBotton.addEventListener("mouseover", mouseEmCima);

        function mouseEmCima(evento){
            console.log("O mouse está em cima, só clicar");
            console.log(evento.target);
            console.log(evento.type);
        }

        mouseOverLeaveBotton.addEventListener("mouseleave", mouseFora);

        function mouseFora (){
            console.log("O mouse está fora do botão pretendido, idiota");
        } 




        

        let conteudoBotton = document.getElementById("mouseOverLeave");

        conteudoBotton.addEventListener("click", clicada);

        function clicada(){
            let texto = document.getElementById("vazio");
            texto.innerText = "Tudo que tu vê quer clicar né, safado?";
        }
    </script>

    <p id="vazio" ></p>
</body>
</html>
